<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas Matutinas</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Roboto Slab', serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #d32f2f;
        }

        .notas-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            font-family: 'Roboto Slab', serif;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .boton {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }

        .boton:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <h1>Notas Matutinas</h1>
    <div class="notas-container">
        <textarea placeholder="Escribe tus notas aquÃ­..."></textarea>
    </div>
    <a href="index.html" class="boton">Volver al inicio</a>
</body>
</html>
